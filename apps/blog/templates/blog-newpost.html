{% extends 'base.html' %}

{% block content %}

<div class="container-sm pt-2 pb-2">
<h1>
    New BlogPost:
</h1>
</div>
<div class="container pt-8" id="newpost" role="tabpanel">
    <form action="newpost" method="post">
        <div class="form-group mx-sm-3 mb-2 pt-3">
            <label for="title">Post Title:</label>
            <input type="text" class="form-control" id="title" placeholder="Enter Post Title:" required name="title">
        </div>
        <div class="form-group mx-sm-3 mb-2">
            <label for="postbody">Post Body:</label>
            <textarea class="form-control" name="postbody" id="postbody" rows="20"></textarea>
        </div>
        <div class="container-sm pt-2 pb-2">
            <button type="submit" class="btn btn-primary">Post</button>
        </div>
    </form>
</div>
{% endblock %}
