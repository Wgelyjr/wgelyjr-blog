<!DOCTYPE html>
<html lang="en">
<head>
    <title>Wgelyjr's Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/w.ico') }}">
</head>
<div class="container-fluid pt-4 pb-4 bg-dark text-white">
    <b style="font-size:44px">Wgelyjr's Blog</b>
</div>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color:#dcdcdc;">
    <div class="container-fluid pt-1 pb-1">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/blog/about">About</a>
                </li>
                <li class=" nav-item">
                    <a class="nav-link" href="/admin/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/blog/newpost">New Post</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container pt-2">
    <b>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-dark" role="alert">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </b>
</div>
<div class="container pt-4 pb-4">
    {% block content %}{% endblock %}
</div>
</html>
