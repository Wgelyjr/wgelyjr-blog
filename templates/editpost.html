{% extends 'base.html' %}

{% block content %}
<div class="container-sm pt-2 pb-2">
    <h1>
        Editing Post: {{ post.id }}
    </h1>
</div>
<div class="container pt-4 pb-4" id="editpost" role="tabpanel">
    <form action="{{ post.id }}" method="post">
        <div class="form-group mx-sm-3 mb-2 pt-3">
            <label for="title">Post Title:</label>
            <input type="text" class="form-control" id="title" placeholder="Enter Post Title:" required name="title"
                   value="{{ post.title }}">
        </div>
        <div class="form-group mx-sm-3 mb-2">
            <label for="postbody">Post Body:</label>
            <textarea class="form-control" name="postbody" id="postbody" rows="20">{{ post.body }}</textarea>
        </div>
        <div class="container-sm pb-4">
            <div class="row justify-content-between">
                <div class="col">
                    <button type="submit" class="btn btn-primary">Submit Edit</button>
                </div>
                <div class="col-3">

                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deletepost">
                        Delete Post
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="deletepost" tabindex="-1" aria-labelledby="exampleModalLabel"
                         aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Are you sure you want to delete this
                                        post?</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel
                                    </button>
                                    <a href="/deletepost/{{ post.id }}" class="btn btn-danger">Delete</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>
{% endblock %}
